<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
</head>
<body>
    <input type="text" onfocus="this.value=''" placeholder="enter the text here">
    <button onclick="AddTask()">Add Task</button>

    <script>
        let ctr=1;
        function AddTask(){
            const getEle=document.querySelector("input");
            const divEle=document.createElement("div");
            divEle.setAttribute("id",ctr);
            divEle.innerHTML=`<h4>${getEle.value}</h4><button onclick="DeleteTask(${ctr})">Delete Task</button>`;
            document.querySelector("body").appendChild(divEle);  
            ctr++;
        } 
        function DeleteTask(index){
            const getEle=document.getElementById(index);
            getEle.parentNode.removeChild(getEle);
        }
    </script>
</body>
</html>
